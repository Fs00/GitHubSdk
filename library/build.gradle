apply plugin: "com.android.library"
//apply plugin: 'bintray-release'

android {
    namespace "com.meisolsson.githubsdk"
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 30
        versionCode VERSION_CODE
        versionName VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    api 'io.reactivex.rxjava2:rxjava:2.2.21'
    api 'com.squareup.retrofit2:retrofit:2.9.0'

    implementation 'androidx.annotation:annotation:1.6.0'
    implementation 'com.squareup.retrofit2:converter-moshi:2.9.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.14.9'
    implementation 'com.squareup.moshi:moshi:1.15.0'
    implementation 'com.squareup.moshi:moshi-adapters:1.15.0'

    annotationProcessor "com.ryanharter.auto.value:auto-value-moshi-extension:1.1.0"
    implementation "com.ryanharter.auto.value:auto-value-moshi-runtime:1.1.0"
    annotationProcessor "com.ryanharter.auto.value:auto-value-moshi-factory:1.1.0"

    compileOnly 'com.google.auto.value:auto-value-annotations:1.7'
    annotationProcessor 'com.google.auto.value:auto-value:1.7'

    implementation 'com.ryanharter.auto.value:auto-value-parcel-adapter:0.2.9'
    annotationProcessor 'com.ryanharter.auto.value:auto-value-parcel:0.2.9'

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    testImplementation 'junit:junit:4.13.2'
}

/*
publish {
    bintrayUser = BINTRAY_USER
    bintrayKey = BINTRAY_KEY
    groupId = GROUP_NAME
    publishVersion = VERSION_NAME
    userOrg = 'meisolsson'
    artifactId = ARTIFACT_ID
    desc = PROJECT_DESCRIPTION
    website = SITE_URL
    licences = ['Apache-2.0']
}
*/

apply plugin: 'maven-publish'
task androidSourcesJar(type: Jar) {
    classifier 'sources'
    from android.sourceSets.main.java.srcDirs 
}

project.afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                artifact androidSourcesJar
            }
        }
    }
}

